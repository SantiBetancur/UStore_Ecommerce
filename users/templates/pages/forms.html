
{% extends 'layouts/logInContainer.html' %}

{% block form %}
{% load static %}
    <form method="post" action="{{ request.path }}">
        {% csrf_token %}
        <h3>{{ title }}</h3>
        {% for field in form_fields %}
            <div class="mb-3">
                <label for="{{ field.id }}" class="form-label">{{ field.label }}</label>
                <input type="{{ field.type }}" class="form-control" id="{{ field.id }}" name="{{ field.id }}" placeholder="{{ field.placeholder }}" required >
            </div>
        {% endfor %}
        {% if errors %}
        <ul style="color: red;">
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <p>{{ p_text }} <a href="{% url url_redirect %}">{{ a_text }}</a></p>
        <button type="submit" class="btn btn-primary" style="background-color: #24346c;">{{ btn_text }}</button>
    </form>
{% endblock %}
