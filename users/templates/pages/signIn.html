{% extends 'pages/forms.html' %}

{% block form %}

    <form>
        <h3>Crea tu cuenta</h3>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos tu correo electrónico con nadie.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <p>¿ Ya tienes una cuenta ? <a href="{% url 'login' %}">Inicia sesión</a></p>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #24346c;">Registrarse</button>
    </form>
{% endblock %}
